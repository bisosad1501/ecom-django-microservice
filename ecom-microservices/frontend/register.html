<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Bookstore</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #4A90E2, #6A5ACD);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .form-control {
            border-radius: 20px;
            padding: 10px 15px;
        }

        .btn-register {
            background: linear-gradient(to right, #4A90E2, #6A5ACD);
            border: none;
            border-radius: 20px;
            color: white;
            padding: 10px 20px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            opacity: 0.9;
            transform: translateY(-3px);
        }

        .social-login {
            margin-top: 20px;
        }

        .social-login .btn {
            border-radius: 20px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="register-container">
                    <h2 class="text-center mb-4">Đăng Ký</h2>
                    <form id="registerForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                        </div>
                        <button type="submit" class="btn btn-register mb-3">Đăng Ký</button>

                        <div class="text-center">
                            <p>Hoặc đăng ký bằng</p>
                            <div class="social-login">
                                <a href="#" class="btn btn-outline-primary">
                                    <i class="fab fa-facebook"></i>
                                </a>
                                <a href="#" class="btn btn-outline-danger">
                                    <i class="fab fa-google"></i>
                                </a>
                            </div>
                        </div>

                        <div class="text-center mt-3">
                            <p>Đã có tài khoản? <a href="login.html" class="text-primary">Đăng nhập</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="assets/js/register.js"></script>
</body>
</html>
